<!--second section-->	
	<section class="second-section">
		
	<h2 class="form-header">Create your burger now </h2>
		<form action="#" method="GET">
			<div>
				<label for="patty">What type of protein would you like? </label>
				<input type="text" name="p" id="p" >
			</div>

			<div>
				<label for="amount">How many patties would you like? </label>
				 <input type="number" name="a" id="a" > 
			</div>
			
<div>
				<label for="doneness">How do you want your patty cooked</label>
				<span class="s1">Rare</span>
				<input type="range" name="d" id="d" value="3" min="1" max="5">
				<span class="s2">Well-Done</span>
			</div>
			
			<div>
				<label>What toppings would you like? </label>
				<input type="checkbox" name="topping" id="l" value="lettuce">
				<label class="option-text" for="l">Lettuce</label>
				<input type="checkbox" name="topping" id="t" value="tomato">
				<label class="option-text" for="t">Tomato</label>
				<input type="checkbox" name="topping" id="o" value="onion">
				<label class="option-text" for="o">Onion</label> 
			</div>
			
<div>
				<label>Would you like to add cheese? </label>
				<input type="radio" name="cheese" id="y" value="yes">
				<label class="option-text" for="y">Yes</label>
				<input type="radio" name="cheese" id="n" value="yes">
				<label class="option-text" for="n">No</label>
			</div>
			<input type="submit" value="Submit" class="s">
			
		</form>
	</section>
